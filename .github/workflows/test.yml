name: Test

on:
  pull_request:
    branches: [master]

jobs:
  test-node:
    name: Test Node
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - run: node --version
      - run: npm cit

  test-os:
    name: Test OS
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: node --version
      - run: npm cit
