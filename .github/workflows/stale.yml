name: Mark stale issues and pull requests

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/stale@v1
        with:
          days-before-stale: 60
          days-before-close: 15
          exempt-issue-label: 'fresh'
          exempt-pr-label: 'fresh'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-label: 'stale'
          stale-issue-message: >
            ðŸ¤– This issue has been automatically marked stale because it hasn't had
            any recent activity. It'll be closed if no further activity occurs.
          stale-pr-label: 'stale'
          stale-pr-message: >
            ðŸ¤– This pull request has been automatically marked stale because it hasn't had
            any recent activity. It'll be closed if no further activity occurs.
